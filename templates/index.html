{% extends 'common/base/base.html' %}
{% block site_heading %}
    All Hikes
{% endblock %}
{% block site_content %}
    <form method="get" action="{% url 'index' %}">
        {{ filter_form }}
        {% csrf_token %}
        <button>Filter</button>
    </form>
    <div class="d-flex p-3">
        {% for hike in hikes %}
            {% include 'partials/python-details.html' with hike=hike %}
        {% endfor %}
    </div>
{% endblock %}
